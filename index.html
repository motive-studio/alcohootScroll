<head>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/modernizr.custom.min.js"></script>

	<script src="js/TweenMax.min.js"></script>
	<script src="js/ScrollMagic.js"></script>
	
	<script src="js/animation.gsap.js"></script>
	<script type="text/javascript" src="js/debug.addIndicators.js"></script>

</head>

<section class="demo">
	<div class="spacer"></div>
	<div id="sceneTrigger" class="trigger"></div>
	<div class="mainScene" id="scenePin">
		<div id="devicePin">
			<img src="img/unit.png" id="device">
		</div>
		<img src="img/mouthpiece.png" id="mouthpiece" class="mouthpiece">
		<img src="img/alcohootapp.png" id="phone" class="phone">
	</div>

	<div class="spacer"></div>

</section>
	<script>
		var controller = new ScrollMagic.Controller();
		
		new ScrollMagic.Scene({duration: 1000, triggerElement: "#sceneTrigger"})
		   .setPin("#scenePin")
		   .addTo(controller);

		var deviceTween = new TweenMax.to('#device', 1, {
		   rotation: 90,
		   x: 180
		});

		new ScrollMagic.Scene({triggerElement: "#sceneTrigger", offset: 200})
		   .setTween(deviceTween)
		   .addTo(controller);

		new ScrollMagic.Scene({triggerElement: "#sceneTrigger", offset: 400})
		   .setTween("#phone", 1, {paddingTop: "0", y: -40})
		   .addTo(controller);




	</script>
